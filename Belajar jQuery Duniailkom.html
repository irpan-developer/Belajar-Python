            $("div").click(function() {
                var lebar_box = $(this).width();
                var tinggi_box = $(this).height();
                $(this).width(lebar_box + 10);
                $(this).height(tinggi_box + 10);
            })


            $(".target").change(function() {
                alert("Handler for .change() called.");
            });

            $("#other").click(function() {
                $(".target").change();
            });


        });
    </script>

    <style>
        div {
            width: 300px;
